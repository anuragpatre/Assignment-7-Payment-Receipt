<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="Receipt-Info">

        <div class="Receipt-address">
            <img src="./OIP (3).jpeg" class="Logo">
            <h2 class="Shop-name">Kissan Tyres</h2>
            <p class="Receipt-address">
                Infront of HP Gas Office,<br /> Kurkheda Road,<br /> Desaiganj-441207
            </p>
            <p class="Mobile">
                +91-8055935665
            </p>
        </div>

        <hr />
        <div class="Receipt-body">
            <h3>Payment Receipt</h3>
        </div>
        <div class="receipt-detail">
            Receipt No. :
        </div>
        <div class="receipt-detail-digit">
            9764325821

        </div>

        <div>
            <div class="receipt-detail">
                Payment Mode :
            </div>
            <div class="receipt-detail-digit">
                Cash

            </div>

            <div class="receipt-detail">
                Amount :
            </div>
            <div class="receipt-detail-digit">
                7000/-

            </div>

            <div class="receipt-detail">
                Payment Date :
            </div>
            <div class="receipt-detail-digit">
                4 June 2024
            </div>

            <img src="./OIP (4).jpeg" class="stamp">
            <p class="Accountant-signature">Accountant Signature</p>
            <br /> <br />

            <hr />

            
             <div class="Receipt-footer">
                <p>Thank you for your payment. Visit again...!</p>
             </div>


</body>

</html>
